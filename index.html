<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Utilities</title>
  </head>
  <body>
    <div id="main">
      <nav>
        <h1>Utilities</h1>

        <ul class="navlist">
          <li class="bar"><a href="#heroin1">Todo</a></li>
          <li class="bar"><a href="#heroin2">Password </a></li>
          <li class="bar"><a href="#heroin3">Notes</a></li>
          <li class="bar"><a href="#heroin4">Convertor</a></li>
          <li class="bar"><a href="#heroin5">Joke </a></li>
        
        </ul>
        <i class="ri-menu-5-line" id="navmenu"></i>
        <i class="ri-close-circle-fill" id="navclose"></i>
      </nav>
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>

      <div id="hero">
        <div id="heroin1">
          <div id="todo" class="glass">
            <h2 class="bar">To Do List <img src="./img/icon.png" /></h2>
            <div id="form">
              <input
                type="text"
                placeholder="Add a task..."
                id="input-box"
              /><br />
              <button class="generatebtn" type="submit" onclick="addTask()">
                Submit Task
              </button>
            </div>

            <ul id="entered">
              <!-- <li class="checked">Taask 1</li> -->
            </ul>
          </div>
        </div>

        <!-- password generator -->
        <div id="heroin2">
          <div id="password" class="glass">
            <h2 class="bar">Password Generator</h2>

            <p class="headpara">Generate strong passwords.</p>
            <div class="passinputbox">
              <input
                type="text"
                class="passbox"
                placeholder="Your Generated Password......"
                disabled
                id="passBox"
              />
              <span class="copy">
                <i class="ri-file-copy-line" id="CopyIcon"></i>
              </span>
              <input
                type="range"
                min="4"
                max="15"
                value="8"
                class="passrange"
                id="passSlider"
              />
              <p>Password Length: <span id="sliderValue"></span></p>
            </div>

            <div class="row">
              <label for="lowerCase">Include LowerCase Letters</label>
              <input type="checkbox" name="lowerCase" id="lowerCase" checked />
            </div>

            <div class="row">
              <label for="UpperCase">Include upperCase Letters</label>
              <input type="checkbox" name="UpperCase" id="UpperCase" />
            </div>

            <div class="row">
              <label for="symbol">Include symbol Letters</label>
              <input type="checkbox" name="symbol" id="symbol" />
            </div>

            <div class="row">
              <label for="Number">Include Number Letters</label>
              <input type="checkbox" name="Number" id="Number" checked />
            </div>

            <button class="generatebtn" id="passGenerate">Generate</button>
          </div>
        </div>

        <!-- Notes -->
        <div id="heroin3">
          <div id="notes" class="glass">
            <h2 class="bar">
              Notes
              <img src="./img/notes.png" alt="" />
            </h2>
            <button id="createNote" class="generatebtn">Create Notes</button>
            <div class="container">
              <div class="notes-container">
                <!-- <p contenteditable="true" class="input-box">

                </p>

                <i class="ri-delete-bin-2-fill" id="note-delete"></i> -->
              </div>
            </div>
          </div>
        </div>

        <!-- speech Convertor -->
        <div id="heroin4">
          <div id="convertor" class="glass">
            <h2 class="bar">Text to Voice <span>convertor</span></h2>

            <div class="ccontainer">
              <textarea
                class="working"
                id="texttoconvert"
                placeholder="Write any thing here....."
              ></textarea>

              <div class="crow">
                <select name="voiceSelect" id="voiceSelect"></select>

                <button id="convert" class="generatebtn">
                  <i class="ri-play-fill"></i> Listen
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- paragraph generator -->
        <div id="heroin5">
          <div id="Joke" class="glass">
            <h2 class="bar">Joke Generator</h2>
            <button id="jokebtn" class="generatebtn">Get Joke</button>
            <div id="joke" class="working"></div>
          </div>
        </div>

      
      </div>
    </div>

    <script src="index.js"></script>
   
  </body>
</html>
